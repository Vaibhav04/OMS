<!-- Order shell header -->
<div class="order-shell__header">
  <h3>Your orders</h3>
  <button class="btn btn-primary" (click)="toggleModal()">Add order</button>
</div>
<!-- Order shell content -->
<app-orders-list [orders]="orders"></app-orders-list>

<!-- Add order modal -->
<app-order-form-modal
  *ngIf="showModal"
  (closeModal)="toggleModal()"
  [formType]="'add'"
></app-order-form-modal>
