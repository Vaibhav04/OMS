<form
  (ngSubmit)="submitForm()"
  [formGroup]="authForm"
  class="auth-form"
  novalidate
>
  <div class="form-group" *ngIf="formType === 'register'">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      aria-describedby="emailHelp"
      placeholder="username"
      formControlName="username"
    />
    <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
      <p class="error" *ngIf="username?.errors?.['required']">
        Username is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="example@gmail.com"
      formControlName="email"
    />
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <p class="error" *ngIf="email?.errors?.['required']">Email is required</p>
      <p class="error" *ngIf="email?.errors?.['email']">Email is invalid</p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="********"
      formControlName="password"
    />
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      <p class="error" *ngIf="password?.errors?.['required']">
        Password is required
      </p>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="remember"
      formControlName="rememberMe"
    />
    <label class="form-check-label" for="remember">Remember me</label>
  </div>
  <button type="submit" class="btn button-primary" [disabled]="!authForm.valid">
    Submit
  </button>
  <p class="form-action">
    <a [routerLink]="['/auth', formType === 'register' ? 'login' : 'register']"
      >Click here</a
    >
    to {{ formType === "register" ? "Login" : "Register" }}
  </p>
</form>
