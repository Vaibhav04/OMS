<form (ngSubmit)="login()" [formGroup]="authForm" class="auth-form" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      aria-describedby="emailHelp"
      placeholder="username"
      formControlName="username"
    />
    <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
      <p class="error" *ngIf="username?.errors?.['required']">
        Username is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="********"
      formControlName="password"
    />
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      <p class="error" *ngIf="password?.errors?.['required']">
        Password is required
      </p>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="remember"
      formControlName="rememberMe"
    />
    <label class="form-check-label" for="remember">Remember me</label>
  </div>
  <div *ngIf="hasServerErrors">
    <p class="error" *ngIf="hasServerErrors">{{ serverError }}</p>
  </div>
  <button type="submit" class="btn button-primary" [disabled]="!authForm.valid">
    Submit
  </button>
</form>
